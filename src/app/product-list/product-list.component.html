<h2>Products</h2>
 
<div *ngFor="let product of products">
 
    <h3>
      <a [title]="product.name + ' details'" [routerLink]="['/products', product.productId]">
        {{ product.name }}
      </a>
    </h3>
 
  <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>
 
  <!-- (click) is a listener that when you click the button
  it ejecutes the method share() of the component -->
  <button (click)="share()">
    Share
  </button>
 
</div>
